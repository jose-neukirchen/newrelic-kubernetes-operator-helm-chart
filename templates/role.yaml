apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: newrelic-kubernetes-operator-leader-election-role
  namespace: newrelic-kubernetes-operator-system
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create